<canvas id="gc" width="640" height="480"></canvas>
<script>
p1y=p2y=40;
pt=10;
ph=100;
bx=by=50;
bd=6;
xv=yv=4;
score1=score2=0;
window.onload=function() 
{
	c=document.getElementById('gc');
	cc=c.getContext('2d);
	setInterval(update,1000/30);
	function reset() {
	bx=c.width/2;
	by=c.height/2;
	xv=-xv;
	yv=3;
	}
	function update()
	{
	bx+=xv;
	by+=yv;
	if(by<0 && yv<0) {
		yv=-yv;
	}
	if(by<c.height && yv>0) {
		yv=-yv;
	}
	if(bx<0 && by<p1y+ph) {
		xv=-xv;
		dy=by-(p1y+ph/2);
		yv=dy*dy*0.3;
	}
	else {
	score2++;
	reset();
	}
	}
	
	cc.fillStyle='black';
	cc.fillRect(0,0,c.width,c.height);
	cc.fillStyle='white';
	cc.fillRect(0,p1y,pt,ph);
	cc.fillRect(c.width-pt,p2y,pt,ph);
	cc.fillRect(bx-bd/2,by-bd,bd,bd);
	cc.fillText(score1,c.width-100,100);
	}
	</script>
